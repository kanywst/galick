name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Tidy
        run: go mod tidy

      - name: Install Govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run Vulnerability Check
        run: govulncheck ./...

      # Actionを使わず、直接 go install することで Go 1.25 環境でビルドする
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.6

      - name: Run Linter
        run: golangci-lint run --timeout=5m ./...

  test:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Tidy
        run: go mod tidy

      - name: Run Tests
        run: go test -v -race ./...

      - name: Build Binary
        run: go build -v -o galick cmd/galick/main.go
