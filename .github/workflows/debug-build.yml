name: Galick CI Debug

on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Galick Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: galick:test
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker images
          echo "Testing Galick version:"
          docker run --rm galick:test version
          echo "Checking Vegeta availability:"
          docker run --rm galick:test sh -c "vegeta -version"
          echo "Build info validation:"
          docker run --rm galick:test info

      - name: Build Demo Server Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.demo
          push: false
          load: true
          tags: demo-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run load test with Docker Compose
        run: |
          mkdir -p output
          docker-compose up -d
          docker-compose logs
          docker-compose down
          
      - name: Debug Build
        run: |
          echo "Building with verbose output:"
          CGO_ENABLED=0 go build -v -x ./cmd/galick
